version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: company_tracker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-company_tracker}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: company_tracker_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/company_tracker
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/company_tracker
      APP_ENV: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: company_tracker_frontend
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
    volumes:
      - ./frontend:/app/frontend:ro
    command: >
      streamlit run frontend/Home.py --server.address 0.0.0.0 --server.port 8501

volumes:
  postgres_data:
